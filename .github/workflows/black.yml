name: Black check

on: [pull_request]

jobs:
  flake8-lint:
    runs-on: ubuntu-18.04
    name: Flake8
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@master
        with:
          python-version: 3.8
      - name: install black
        run: |
          pip install black
      - name: run black
        run: |
          black . --check --line-length 100
